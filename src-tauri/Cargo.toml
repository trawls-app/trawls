[package]
name = "trawls"
version = "0.1.0"
description = "A Tauri App"
authors = [ "Christopher Schmidt" ]
license = ""
repository = ""
default-run = "trawls"
edition = "2018"
build = "src/build.rs"

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = [ "derive" ] }
tauri = { version = "0.11", features = [ "all-api" ] }
chrono = { version = "0.4", features = [ "serde" ] }
kamadak-exif = "0.5.3"
rawloader = "0.36.2"
num_cpus = "1.13.0"
rayon = "1.4.0"
libdng = { git = "https://github.com/Silberschleier/libdng-rust" }

[target."cfg(windows)".build-dependencies]
winres = "0.1"

[features]
embedded-server = [ "tauri/embedded-server" ]
no-server = [ "tauri/no-server" ]

[[bin]]
name = "trawls"
path = "src/main.rs"
